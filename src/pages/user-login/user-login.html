<ion-header>

  <ion-navbar>
    <ion-title>user-login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card>
        <form #ff="ngForm" (ngSubmit)="userIn(ff.value)">
      <ion-list>
        <ion-item>
          <ion-label floating>Email</ion-label>
          <ion-input type="text" ngModel name="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input type="password" ngModel name="password"></ion-input>
        </ion-item>
        
      </ion-list>
      <button ion-button type="submit"  block>Sign In As User</button>
      </form>
      </ion-card>

</ion-content>
