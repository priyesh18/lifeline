<ion-header>
    <ion-navbar>
      <ion-title>
        Login Page
      </ion-title>
    </ion-navbar>
  </ion-header>
  
  <!--
    Generated template for the LoginPage page.
  
    See http://ionicframework.com/docs/components/#navigation for more info on
    Ionic pages and navigation.
  -->
  
  
  
  <ion-content padding>
    
      <ion-card>
          <form #f="ngForm" (ngSubmit)="onSubmit(f.value)">
        <ion-list>
  
                <ion-item>
                  <ion-label>Role</ion-label>
                  <ion-select ngModel name="role">
                    <ion-option value="users">User</ion-option>
                    <ion-option value="hosp">Hospital</ion-option>
                    
                  </ion-select>
                </ion-item>
                  
            <ion-item>
                <ion-label floating>Email</ion-label>
                <ion-input type="text" ngModel name="email"></ion-input>
              </ion-item>
          <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input type="password" ngModel name="password"></ion-input>
          </ion-item>
          
        </ion-list>
        <button ion-button type="submit"  block >Sign up</button>
        
    </form>
    </ion-card>
    
    <button ion-button type="submit" (click)="onUserPage()" block round>Sign In As User</button>
    <button ion-button type="submit"  (click)="onHospitalPage()"block round>Sign In As Hospital</button>

    (click)="login()"
    class="btn btn-primary">Login with Google</button> -->
  
  </ion-content>
