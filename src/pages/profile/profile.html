  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>User profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #f="ngForm" (ngSubmit)="onSubmit(f.value)">
  <ion-list>
      <ion-item>
          <ion-label  stacked>Name</ion-label>
          <ion-input type="text" name="name"a ngModel placeholder="XYZ"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label  stacked>Contact</ion-label>
            <ion-input type="number" name="contact" ngModel placeholder="8888888888"></ion-input>
          </ion-item>
        
        <ion-item>
            <ion-label  stacked>Email</ion-label>
            <ion-input type="email"name="email" ngModel placeholder="Email"></ion-input>
          </ion-item>
          <ion-item>
              <ion-label stacked>Gender</ion-label>
              <ion-select name="gender" ngModel="ggroup">
                  <ion-option value="m">Male</ion-option>
                  <ion-option value="f">Female</ion-option>
                  <ion-option value="o">Other</ion-option>
              </ion-select>
  
            </ion-item>
          <ion-item>
              <ion-label stacked>Blood Group</ion-label>
              <ion-select name="bloodgrp" ngModel="bgroup">
                <ion-option value="a+">A+</ion-option>
                <ion-option value="b+">B+</ion-option>
                <ion-option value="ab+">AB+</ion-option>
                <ion-option value="o+">O+</ion-option>
                <ion-option value="ab-">AB-</ion-option>
                <ion-option value="o-">O-</ion-option>
              </ion-select>
            </ion-item>
          
          

         
            <button type="submit" ion-button outline round block color="secondary">
                Add
                  </button>
    
          
        
      
  </ion-list>
</form>
</ion-content>
