  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
      <ion-item>
          <ion-label  stacked>Name</ion-label>
          <ion-input type="tel" placeholder="XYZ"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label  stacked>Contact</ion-label>
            <ion-input type="email" placeholder="8888888888"></ion-input>
          </ion-item>
        
        <ion-item>
            <ion-label  stacked>Email</ion-label>
            <ion-input type="email" placeholder="Email"></ion-input>
          </ion-item>
          <ion-item>
              <ion-label stacked>Gender</ion-label>
              <ion-select [(ngModel)]="ggroup">
                  <ion-option value="m">Male</ion-option>
                  <ion-option value="f">Female</ion-option>
                  <ion-option value="o">Other</ion-option>
              </ion-select>
  
            </ion-item>
          <ion-item>
              <ion-label stacked>Blood Group</ion-label>
              <ion-select [(ngModel)]="bgroup">
                <ion-option value="nes">A+</ion-option>
                <ion-option value="n64">B+</ion-option>
                <ion-option value="ps">AB+</ion-option>
                <ion-option value="genesis">O+</ion-option>
                <ion-option value="saturn">AB-</ion-option>
                <ion-option value="snes">O-</ion-option>
              </ion-select>
            </ion-item>
            
          

          <ion-item>
              <ion-textarea placeholder="Enter a description"></ion-textarea>
            </ion-item>
            <button ion-button outline round block color="secondary" (click)="closeMenu()">
                Add
                  </button>
    
          
        
      
  </ion-list>

</ion-content>
