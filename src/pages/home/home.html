<ion-header>
<ion-navbar>
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
  
<ion-title>

Home 
</ion-title>
</ion-navbar>
</ion-header>

<ion-content class="home" >
  <ion-grid>
      <ion-row>
          <ion-col text-center>
            <button (click)="addProfile()" color=""  id="be" ion-button  block outline>Add Profile</button>
          </ion-col>
        </ion-row>
    
    <ion-row>
      <ion-col text-center>
        <button (click)="addBlood($event)" color="secondary"  id="be" ion-button  block outline>Be Donor</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-center>
        <button (click)="findBlood($event)" color="danger" ion-button block outline>Find Donor</button>
      </ion-col>
    </ion-row>
    <ion-fab bottom right>
    <button ion-fab (click)="map($event)" ><ion-icon name="locate"></ion-icon></button>
    </ion-fab>
  </ion-grid>
  

</ion-content>
